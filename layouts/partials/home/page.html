<article class="max-w-full prose dark:prose-invert">
  {{ with .Title }}
    <header>
      <h1 class="font-mono mt-8 px-4 py-3 text-4xl font-extrabold text-neutral-800 bg-primary-400">&nbsp;$ ./{{ . | emojify }}</h1>
    </header>
  {{ end }}
  <section>{{ .Content | emojify }}</section>
</article>

<section>
  {{ partial "recent-articles.html" . }}
</section>

<section>
  <center>
    {{ partial "tagcloud.html" . }}
  </center>
</section>
