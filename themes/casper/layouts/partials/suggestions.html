<aside class="read-next">
  {{ with .PrevInSection }}
      <a class="read-next-story" style="{{ if .Params.image }}background-image: url({{ .Site.BaseURL }}{{ .Params.image }}){{ else }}no-cover{{ end }}; content: 'reading time {{ .ReadingTime }} mins';" href="{{ .RelPermalink }}">
          <section class="post">
              <h2>{{.Title}}</h2>
              <font color="white">reading time {{ .ReadingTime }} mins</font>
          </section>
      </a>
  {{ end }}
  {{ with .NextInSection }}
      <a class="read-next-story prev" style="{{ if .Params.image }}background-image: url({{ .Site.BaseURL }}{{ .Params.image }}){{ else }}no-cover{{ end }}" href="{{ .RelPermalink }}">
          <section class="post">
              <h2>{{.Title}}</h2>
              <font color="white">reading time {{ .ReadingTime }} mins</font>
          </section>
      </a>
  {{ end }}
</aside>
